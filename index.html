<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/fonts/Comfortaa-Regular.ttf">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>


<section class="d-inline-flex p-2 bd-highlight">

    <h2 class="form-title"> Need an Event?</h2>
    <form>
        <div class="form-name form-row d-inline-flex p-2 bd-highlight container form-group">
            <div class="form-firstname col">
                <label for="name">First Name</label>
                <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="form-lastname col">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <div class="form-email form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email Address">
            </div>
            <div class="form-description form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="Description" placeholder="Description">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>

    </form>
</section>
</body>

</html>
