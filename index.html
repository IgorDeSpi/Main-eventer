    <section class="form-title">
        <h2 class="form-title1"> Need an Event </h2>
        <h2 class="form-title2"> ? </h2>
    </section>

    <form class="container form-container">
        <div class="row justify-content-center form-group form-row">
            <div class="col-3">
                <label for="name">First Name</label>
                <input type="text" class="form-control form-border" placeholder="First Name">
            </div>
            <div class="col-1"></div>
            <div class="col-3">
                <label for="name">Last Name</label>
                <input type="text" class="form-control form-border" placeholder="Last Name">
            </div>
            <div class="col-1"></div>

        </div>
        <div class="row justify-content-center form-group form-row">
            <div class="col-3 ">
                <label for="email">Email Address</label>
                <input type="email" class="form-control form-border" id="email" placeholder="Email Address">
            </div>
            <div class="col-5"></div>
        </div>

        <div class="row justify-content-center form-group align-items-stretch form-row-desc">
            <div class="col-6">

                <label>Description</label>
                <input type="text" class="form-control form-description form-border" id="Description"
                    placeholder="Description">
            </div>
            <div class="col-2"></div>

        </div>
